<header class="site-navbar mt-3">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="site-logo col-6"><a href="{% url 'index' %}">JobBoard</a></div>

      <nav class="mx-auto site-navigation">
        <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
          <li><a href="{% url 'index' %}" class="nav-link active">Home</a></li>
          <li><a href="{% url 'profile' %}">Profile</a></li>
          {% if user.is_authenticated %}
            <li class="has-children">
              <a href="#"><i class="icon-user"></i> Profile</a>
              <ul class="dropdown">
                <li><a href="{% url 'profile' %}">My Profile</a></li>
                <li>
                  <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0" style="color: inherit; text-decoration: none;">
                      Logout
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          {% else %}
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </nav>

      <div class="right-cta-menu text-right d-flex align-items-center col-6">
        <div class="ml-auto">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-white border-width-2 d-none d-lg-inline-block">
              <span class="mr-2 icon-user"></span>Profile
            </a>
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary border-width-2 d-none d-lg-inline-block">
                <span class="mr-2 icon-lock_outline"></span>Log Out
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary border-width-2 d-none d-lg-inline-block">
              <span class="mr-2 icon-lock_outline"></span>Log In
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
