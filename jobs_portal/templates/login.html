{% extends './template_files/main.html' %}
{% load static %}

{% block content %}
<div class="site-wrap">

  <section class="section-hero overlay inner-page bg-image" style="background-image: url('/static/website/images/hero_1.jpg');" id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Sign Up / Log In</h1>
          <div class="custom-breadcrumbs">
            <a href="{% url 'index' %}">Home</a> 
            <span class="mx-2 slash">/</span>
            <span class="text-white"><strong>Log In</strong></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="site-section">
    <div class="container">
      <div class="row">
        <!-- Log In Form -->
        <div class="col-lg-6 offset-lg-3">
          <h2 class="mb-4">Log In To JobBoard</h2>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <form action="{% url 'login' %}" method="POST" class="p-4 border rounded">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <input type="submit" value="Log In" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
